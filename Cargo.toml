[package]
name = "vndb"
version = "0.8.1"
authors = ["Douman <douman@gmx.se>"]
description = "Kawaii VNDB API"
license = "MIT"
edition = "2018"

keywords = ["vndb"]

repository = "https://github.com/DoumanAsh/vndb.rs"
documentation = "https://docs.rs/vndb"

readme = "README.md"

[badges]
travis-ci = { repository = "DoumanAsh/vndb.rs" }

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.rustls]
version = "0.17"
default-features = false
optional = true

[dependencies.webpki-roots]
version = "0.19"
optional = true

[dependencies.webpki]
version = "0.21"
optional = true

[dependencies.tokio]
version = "0.2"
optional = true
features = ["net", "io-util"]

[dependencies.tokio-rustls]
version = "0.13"
optional = true

[dependencies]
serde_json = "1"

[features]
default = []
# Enables tokio client together with rustls
tokio-on = ["tokio", "tokio-rustls", "rustls-on"]
# Eanbles rustls
rustls-on = ["rustls", "webpki", "webpki-roots"]

[dev-dependencies.tokio]
version = "0.2"
features = ["rt-core", "macros"]

[package.metadata.docs.rs]
features = ["rustls-on", "tokio-on"]
