[package]
name = "vndb"
version = "0.4.4"
authors = ["Douman <douman@gmx.se>"]
description = "Kawaii VNDB API"
license = "MIT"

keywords = ["vndb"]

repository = "https://github.com/DoumanAsh/vndb.rs"
documentation = "https://docs.rs/vndb"

readme = "README.md"

[badges]
travis-ci = { repository = "DoumanAsh/vndb.rs" }

[dependencies]
serde = "^1"
serde_derive = "^1"
serde_json = "^1"

native-tls = "0"

bytes = "0"
futures = "0.1"
tokio-io = "0.1"
tokio-core = "0.1"
tokio-tls = "0.1"
