[package]
name = "vndb"
version = "0.8.0"
authors = ["Douman <douman@gmx.se>"]
description = "Kawaii VNDB API"
license = "MIT"
edition = "2018"

keywords = ["vndb"]

repository = "https://github.com/DoumanAsh/vndb.rs"
documentation = "https://docs.rs/vndb"

readme = "README.md"

[badges]
travis-ci = { repository = "DoumanAsh/vndb.rs" }

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies]
serde_json = "1"
bytes = { version = "0.4", optional = true }
tokio-codec = { version = "0.2.0-alpha", optional = true }

[features]
default = []
# Enables tokio related stuff
tokio = ["tokio-codec", "bytes"]

[package.metadata.docs.rs]
features = ["tokio"]

#[[test]]
#name = "client"
#path = "tests/client.rs"
#required-features = ["tokio-client"]

[[test]]
name = "codec"
path = "tests/codec.rs"
required-features = ["tokio"]

[[test]]
name = "protocol"
path = "tests/protocol.rs"
