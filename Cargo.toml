[package]
name = "vndb"
version = "0.8.0"
authors = ["Douman <douman@gmx.se>"]
description = "Kawaii VNDB API"
license = "MIT"
edition = "2018"

keywords = ["vndb"]

repository = "https://github.com/DoumanAsh/vndb.rs"
documentation = "https://docs.rs/vndb"

readme = "README.md"

[badges]
travis-ci = { repository = "DoumanAsh/vndb.rs" }

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.rustls]
version = "0.16"
default-features = false
optional = true

[dependencies.webpki-roots]
version = "0.18"
optional = true

[dependencies.webpki]
version = "0.21"
optional = true

[dependencies]
serde_json = "1"

[features]
default = []
# Enables tokio related stuff
tokio-on = []
# Eanbles rustls
rustls-on = ["rustls", "webpki", "webpki-roots"]

[package.metadata.docs.rs]
features = ["rustls-on"]
